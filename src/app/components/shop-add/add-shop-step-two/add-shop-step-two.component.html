<div *ngIf="loading" class="overlay">
</div>
<div class="page2Header">
    <a (click)="back()">
        <img src="./assets/images1/Asset 28.svg" alt="Previous Arrow Button" id="prev_arrow">
    </a>
    <span class="page2Number"> 2/3 </span>
    <a class="page2Link">
        <span> ဆက်သွားမည် </span>
    </a>
</div>
<div class="page2Line"></div>
<div class="container-fluid">
    <div class="row  mt-3 align">
        <div class="col-sm-12 col-12">
            <label for="" class="f-13 mt-1">Delivery မြို့နယ် နှင့် ဆိုင့်ဖွင့်ချိန်</label>
        </div>
    </div>
    <div class="row form-row mt-1 align">
        <div class="col-sm-6 col-6">
            <span><img class="arr" src="./assets/shop-add-images/Asset 44.svg" alt="" style="margin-left: 5px;"></span>
            <input type="text" class="form-control form-control-lg" 
                (click)="openCityModal(cityTemplate)"
                id="input-height"
                placeholder="{{cityPlaceholder}}" readonly>
        </div>
        <div class="col-sm-6 col-6">
            <span><img class="arr2 " src="./assets/shop-add-images/Asset 44.svg" alt=""
                    style="margin-left: 5px;"></span>
            <input type="text" class="form-control form-control-lg" 
                [ngClass]="{'disabled' : disabled}"
                (click)="openTownshipModal(townshipTemplate)"
                id="input-height"
                placeholder="{{townshipPlaceholder}}" readonly>
        </div>
    </div>
    <div class="form-row mt-3 align">
        <div class="col-sm-6 col-6">
            <span><img class="clock " src="./assets/shop-add-images/Asset 42.svg " alt=" "></span>
            <input [(ngModel)]="shop.deliveryFromTime" ngClockPicker 
            [ngClockPickerConfig]="config"
                class="form-control form-control-lg " id="input-height" placeholder="မှ " readonly/>
        </div>
        <div class="col-sm-6 col-6">
            <span><img class="clock1 " src="./assets/shop-add-images/Asset 42.svg " alt=" "></span>
            <input [(ngModel)]="shop.deliveryToTime" ngClockPicker 
                [ngClockPickerConfig]="config"
                class="form-control form-control-lg " id="input-height" placeholder="ထိ " readonly/>
        </div>
    </div>
</div>

    <div class="row mt-3 align">

    <div class="form-row" *ngFor="let imgFile of selectedProductFiles">
        <div class="col-4 col-sm-4 col-4">
            <div class="uploadMyShop">
                <img [src]="imgFile.url" id="shopprofile" width="90" height="90"
                    style="object-fit: cover; margin-left: 5px;">
            </div>
        </div>
        <div class="col-8 col-sm-8 ml-auto">
            <img class="cross" src="./assets/shop-add-images/Asset 45.svg" (click)="removeProduct(imgFile.arrayRoom)"
                alt="">
            <input type="text" [(ngModel)]="imgFile.name" class="mt-1" id="product" placeholder="ပစ္စည်းအမည်" readonly>
            <input type="text" [(ngModel)]="imgFile.price" class="mt-3" id="product" placeholder="ဈေးနှုန်း" read>
        </div>
    </div>
    <div class="form-row">
        <div class="col-4 col-sm-4 col-4">
            <div class="uploadMyShop">
                <label style="cursor: pointer;">
                    <img *ngIf="!tempProductImageUrl" src="./assets/shop-add-images/Asset 41.svg" id="shopImagefile"
                        width="90" height="90" style="object-fit: cover;">
                    <input #file type="file" accept='image/*' (change)="preview(file.files)" style="display: none;" />
                    <img *ngIf="tempProductImageUrl" [src]="tempProductImageUrl" id="shopImagefile" width="90"
                        height="90" style="object-fit: cover;">
                </label>
            </div>
        </div>
        <div class="col-8 col-sm-8 ml-auto">
            <!-- <img class="cross" src="./assets/shop-add-images/Asset 45.svg" alt=""> -->
            <input type="text" [(ngModel)]="productName" class="mt-1" id="product" placeholder="ပစ္စည်းအမည်">
            <input type="text" [(ngModel)]="productPrice" class="mt-3" id="product" placeholder="ဈေးနှုန်း">
        </div>
    </div>
    <div style="color:red;" *ngIf="message">{{message}}</div>
    <div class=" mt-4">
        <div class="col-md-12 mt-3 mb-3">
            <div class="white-grey">
                <button type="button" class="uploadButton" (click)="addNewProductEntry()">
                    <span class="plus-color font-f15">
                        <fa-icon [icon]="faPlus"></fa-icon>
                        <!-- <i class="fa fa-plusfaPlus" aria-hidden="true "></i>  -->
                        ထပ်တင်ရန်
                    </span>
                </button>
            </div>
        </div>
    </div>
