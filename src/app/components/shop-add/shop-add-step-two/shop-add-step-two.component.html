<div class="container-fluid">
    <div class="row">
        <div class="col-12  col-sm-12">
            <h5 class="mt-3 head-color"> မိမိ Shop တင်မည်</h5>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12  col-sm-12">
            <p>မိမိဆိုင်အတွက် ပစည်းတင်ရန်</p>
            <p class="text-pink mt-3">***ပစည်းများကို အနည်းဆုံး ၁ ပုံမှစ၍ အများဆုံး ၁၀ ပုံအထိ တင်လို့ရပါသည်။</p>
        </div>
    </div>
    <div class="form-row" *ngFor="let imgFile of selectedProductFiles">
        <div class="col-4 col-sm-4 col-4">
            <div class="uploadMyShop">
                <img [src]="imgFile.url"  id="shopprofile" 
                    width="90" height="90" style="object-fit: cover; margin-left: 5px;">
            </div>
        </div>
        <div class="col-8 col-sm-8 ml-auto">
            <img class="cross" src="./assets/shop-add-images/Asset 45.svg" (click)="removeProduct(imgFile.arrayRoom)" alt="">
            <input type="text" [(ngModel)]="imgFile.name" class="mt-1" id="product" placeholder="ပစည်းအမည်" readonly>
            <input type="text" [(ngModel)]="imgFile.price" class="mt-3" id="product" placeholder="ဈေးနှုန်း" read>
        </div>
    </div>
    <div class="form-row">
        <div class="col-4 col-sm-4 col-4">
            <div class="uploadMyShop">
                <label style="cursor: pointer;">
                    <img *ngIf="!tempProductImageUrl" src="./assets/shop-add-images/Asset 41.svg" id="shopImagefile" 
                        width="90" height="90" style="object-fit: cover;">
                    <input #file type="file" accept='image/*' (change)="preview(file.files)" style="display: none;" />
                    <img *ngIf="tempProductImageUrl" [src]="tempProductImageUrl" id="shopImagefile" 
                        width="90" height="90" style="object-fit: cover;">
                </label>
            </div>
        </div>
        <div class="col-8 col-sm-8 ml-auto">
            <!-- <img class="cross" src="./assets/shop-add-images/Asset 45.svg" alt=""> -->
            <input type="text" [(ngModel)]="productName" class="mt-1" id="product" placeholder="ပစည်းအမည်">
            <input type="text" [(ngModel)]="productPrice" class="mt-3" id="product" placeholder="ဈေးနှုန်း">
        </div>
    </div>
    <div style="color:red;" *ngIf="message">{{message}}</div>
    <div class="row">
        <div class="col-md-12 mt-3 mb-3">
            <div class="white-grey">
                <button type="button" class="btn btn-lg btn-block" (click)="addNewProductEntry()" style="height: 50px;">
                <span class="plus-color font-f15"><i class="fa fa-plus" aria-hidden="true "></i> ထပ်တင်ရန်</span> </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mt-3 ">
            <h5 class="head-color text-center">ဘယ်လိုဝယ်ရမှာလဲ</h5>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <label for="" class="font-f15 gray-text">Facebook Link</label>
            <input type="text" class="form-control form-control-lg font-f15" [(ngModel)]="links.facebooLink"  placeholder="Facebook Link ထည့်ပါ ">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <label for=""  class="font-f15 gray-text">Andriod Application Link</label>
            <span><img class="play" src="./assets/shop-add-images/Asset 46.png" alt=""></span>
            <input type="text" [(ngModel)]="links.andriodLink" class="form-control text-input pl-5 " placeholder="Application Link ထည့်ပါ ">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <label for=""  class="font-f15 gray-text">IOS Application Link</label>
            <span><img class="apple" src="./assets/shop-add-images/Asset 47.png" alt=""></span>
            <input type="text" [(ngModel)]="links.iosLink" class="form-control text-input pl-5 " placeholder="Application Link ထည့်ပါ ">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <label for="" class="font-f15 gray-text">Website Link</label>
            <input type="text" [(ngModel)]="links.websiteLink" class="form-control text-input " placeholder="Website Link ထည့်ပါ ">
        </div>
    </div>
    <div style="color:red;" *ngIf="formValidationMessage">{{formValidationMessage}}</div>
    <div class="row mt-3">
        <div class="col-sm-12 col-12 mt-3 mb-3">
            <div class="btn-color ">
                <button type="submit" (click)="addNewShop()" class="btn btn-lg btn-block" style="height: 50px;">
                <p class="text-white">ဆိုင်အသစ် ထည့်မည်</p> </button>
            </div>
        </div>
    </div>
</div>
