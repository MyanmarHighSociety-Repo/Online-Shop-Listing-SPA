<div *ngIf="isSubmitted" class="overlay">
</div>
<section>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div>
                    <img src="./assets/images1/Asset 28.svg" class="k-view-arrow" (click)="back()"
                        style="margin-top:13px;margin-bottom:13px;">
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container-fluid">
        <div class="row row-top-border">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 pt-3">
                <h6 class="font20 purple-text center-text">ဆက်သွယ်ရန်</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-4">
                <img src="./assets/images1/ShopDooraLogoNewest.svg" alt="wood-logo" class="k-wood-logo">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-3">
                <p> ShopDoora Co.,Ltd</p>
            </div>
        </div>
        <div class="row">
            <div class="col-3 col-sm-3 col-md-1 col-lg-1 col-xl-1">
                <p class="gray-text"> လိပ်စာ </p>
            </div>
            <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"> :</div>
            <div class="col-8 col-sm-8 col-md-10 col-lg-10 col-xl-10">
                <p> Orchid Condo, No189, 18th Floor, Ahlone Township, Yangon, Myanmar.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-3 col-sm-3 col-md-1 col-lg-1 col-xl-1">
                <p class="gray-text"> ဖုန်းနံပါတ်</p>
            </div>
            <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"> :</div>
            <div class="col-8 col-sm-8 col-md-10 col-lg-10 col-xl-10">
                <p> 09-450880001</p>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-3">
                    <input [(ngModel)]="contactInfo.name" type="text" id="name" name="name" placeholder="အမည်"
                        class="form-control form-control-lg h-100 k-search">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-3">
                    <input [(ngModel)]="contactInfo.phNo" type="text" id="phone" name="phone" placeholder="ဖုန်းနံပါတ်"
                        class="form-control form-control-lg h-100 k-search">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-3">
                    <textarea [(ngModel)]="contactInfo.reason" id="about" rows="6"
                        class="form-control form-control-lg h-100 k-search" placeholder="အကြောင်းအရာ"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-3 mb-3">
                    <div class="g-recaptcha" data-sitekey="6LeXvekUAAAAAL_qKOvVXet7DQFNiwJ8p1paqgpR"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <button type="button" class="contact-btn" (click)="submitContactInfo()">ဆက်သွယ်မည်</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div style="width:100%;height:80px;"></div>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container-fluid k-navigation-section">
        <div class="row footer-row">
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 mt-2">
                <a class="k-navigation-link" (click)="goToHome()">
                    <img src="./assets/images1/Asset 29.svg" class="k-navigation-img img1 mb-2">
                    <img src="./assets/images1/Asset 32.svg" class="k-navigation-img  img2 mb-2">
                    <p class="center-text black-text">မူလစာမျက်နှာ</p>
                </a>
            </div>
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 mt-2">
                <a class="k-navigation-link" (click)="goToShopRequest()">
                    <img src="./assets/images1/Asset 30.svg" class="k-navigation-img img1 mb-2">
                    <img src="./assets/images1/Asset 33.svg" class="k-navigation-img  img2 mb-2">
                    <p class="center-text">မိမိ Shop တင်မည်</p>
                </a>
            </div>
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4  mt-2">
                <a class="k-navigation-link active">
                    <img src="./assets/images1/Asset 31.svg" class="k-navigation-img2 img1 mb-2">
                    <img src="./assets/images1/Asset 34.svg" class="k-navigation-img2  img2 mb-2">
                    <p class="center-text">ဆက်သွယ်ရန်</p>
                </a>
            </div>
        </div>
    </div>
</section>
